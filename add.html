<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-white text-center form-header">üë®‚Äçüíº Add Employee</h1>

        <div class="card form-container">
            <div class="card-body">
                <form id="employee-form">
                    <div class="form-group">
                        <label for="empname">Name</label>
                        <input type="text" class="form-control animate-input" id="empname" required placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label for="empemail">Email</label>
                        <input type="email" class="form-control animate-input" id="empemail" required placeholder="Enter employee email">
                    </div>
                    <div class="form-group">
                        <label for="empposition">Position</label>
                        <input type="text" class="form-control animate-input" id="empposition" required placeholder="Enter job position">
                    </div>
                    <div class="form-group">
                        <label for="empsalary">Salary</label>
                        <input type="number" class="form-control animate-input" id="empsalary" placeholder="Enter salary (optional)">
                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-block animate-btn">‚ûï Add Employee</button>
                    <a href="dashboard.html" class="btn btn-secondary btn-lg btn-block animate-btn">üîô Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
