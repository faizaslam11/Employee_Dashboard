<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #17a2b8, #007bff);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update Employee</h1>
        <form id="employee-form">
            <input type="hidden" id="empIndex">
            
            <div class="form-group">
                <label for="empname">Name</label>
                <input type="text" class="form-control" id="empname" required>
            </div>
            
            <div class="form-group">
                <label for="empemail">Email</label>
                <input type="email" class="form-control" id="empemail" required>
            </div>
            
            <div class="form-group">
                <label for="empposition">Position</label>
                <input type="text" class="form-control" id="empposition" required>
            </div>
            
            <div class="form-group">
                <label for="empsalary">Salary</label>
                <input type="number" class="form-control" id="empsalary">
            </div>
            
            <button type="submit" class="btn btn-primary">Update Employee</button>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
